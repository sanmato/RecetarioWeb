<div class="container">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-success" (click)="agregarReceta()">
        Nueva Receta
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12 card-data">
      <app-item-receta
        *ngFor="let receta of recetas; let i = index"
        [receta]="receta"
        [index]="i"
      ></app-item-receta>
    </div>
  </div>
</div>
