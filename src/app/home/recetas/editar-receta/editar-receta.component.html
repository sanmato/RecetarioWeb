<div class="row">
  <div class="col-12">
    <form [formGroup]="formReceta">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success me-1">Guardar</button>
          <button type="button" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              formControlName="nombre"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="urlImagen">URL de Imagen</label>
            <input
              type="text"
              id="urlImagen"
              formControlName="rutaImagen"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img src="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea
              type="text"
              id="descripcion"
              formControlName="descripcion"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <div class="row">
            <div class="col-8">
              <input type="text" class="form-control" />
            </div>
            <div class="col-2">
              <input type="number" class="form-control" />
            </div>
            <div class="col-2">
              <button class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
