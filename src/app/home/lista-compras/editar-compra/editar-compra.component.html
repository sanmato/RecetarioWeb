<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form id="formulario" (ngSubmit)="onAgregarIngrediente()"  [formGroup]="formulario">
        <div class="row">
          <div class="col-xs-10 form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre">
            <div>
              <small class="text-danger"
              *ngIf="validar('nombre', 'required')"> El campo es requerido </small>
              </div>
          </div>
          </div>
          <div class="col-xs-10 form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" formControlName="cantidad">
            <div>
              <small class="text-danger"
              *ngIf="validar('cantidad', 'required')"> El campo es requerido </small>
              </div>
          </div>
          <div class="col-xs-10 form-group">
            <label for="unidad">Unidad de medida</label>
            <input type="text" id="unidad" class="form-control" formControlName="unidad" placeholder="unidad, gr., ml.">
            <div>
              <small class="text-danger"
              *ngIf="validar('unidad', 'required')"> El campo es requerido </small>
              </div>
          </div>
        <div class="row">
          <div class="col-xs-10">
            <button class="btn btn-success" type="submit" >Agregar</button>
            <button class="btn btn-primary" type="button" (click)="borrarInfo()">Borrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
